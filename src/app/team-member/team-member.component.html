<div class="clear-panel mb-3">
  <div class="row">
    <div class="col-md-4">
      <div class="user-pic-container">
        <img class="user-pic" [src]="teamMember.photo"/>
      </div>
    </div>

    <div class="col-md-8">
      <div class="font-weight-bold"><a [href]="teamMember.photo" target="_blank">{{teamMember.name}}</a></div>
      <div class="text-secondary">{{teamMember.jobTitle || '&mdash;'}}</div>
      <div><a href='' (click)="removeTeamMember($event)">Remove User</a></div>
    </div>
  </div>
</div>
