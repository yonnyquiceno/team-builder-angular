
<div class="text-center">
  <button class="btn btn-lg btn-outline-primary" (click)="open(addTeamMemberModal)">Add New User</button>
</div>
<ng-template #addTeamMemberModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Team Member</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addTeamMemberForm">
      <div class="form-group">
        <label for="MemberName">Name</label>
        <input formControlName="name" type="text" class="form-control" id="MemberName" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="MemberJobTitle">Job Title</label>
        <input formControlName="jobTitle" type="text" class="form-control" id="MemberJobTitle" placeholder="Enter Job Title">
      </div>
      <div class="form-group">
        <label for="MemberPhoto">Photo</label>
        <input formControlName="photo" type="text" class="form-control" id="MemberPhoto" placeholder="Enter Photo URL">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="modal.close()">OK</button>
  </div>
<ng-template>
