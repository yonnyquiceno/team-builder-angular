
<div class="">

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

  <hr>

  <pre>{{ closeResult }}</pre>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Team Member</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addTeamMemberForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="MemberName">Name</label>
        <input formControlName="name" type="text" class="form-control" id="MemberName" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="MemberJobTitle">Job Title</label>
        <input formControlName="job_title" type="text" class="form-control" id="MemberJobTitle" placeholder="Enter Job Title">
      </div>
      <div class="form-group">
        <label for="MemberPhoto">Photo</label>
        <input formControlName="photo" type="text" class="form-control" id="MemberPhoto" placeholder="Enter Photo URL">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="modal.close('ok click')">OK</button>
  </div>
<ng-template>
